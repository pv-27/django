<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>  
    a:hover {
    background-color:chartreuse;
    font-variant: small-caps;
    font-style: italic;
  }
  body {
    background-color: violet;
  }
 
  #bb:hover{
    background-image: linear-gradient(pink,rgb(91, 168, 168),rgb(145, 145, 74));
        font-style: italic;
  }
  .fh{
        width: 400px;height: 400px;border: 5px solid black;
    }
    .for{
      border: 5px dotted black;
    }


</style>

<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" aria-current="page" href="{% url 'about' %}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'contact' %}">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <h5>Kindly log in here to view secured page</h5><br>
    
    <form action="" method="POST" class="for">
        <h4>Login Here</h4><br>
        <div class="mb-3">
            {% csrf_token %}
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" autocomplete="off" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="asd()">
            <label class="form-check-label" for="exampleCheck1">Show Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
      
       
    
    {% if messages %}
    {% for i in messages %}
    
    {{i}}
    
    {% endfor %}
    {% endif %}

   
    
    <script>
      function asd() {
          var a = document.getElementById('exampleInputPassword1')
          if (a.type === 'password')
              a.type = 'text'
          else
              a.type = 'password'
      }
  </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
